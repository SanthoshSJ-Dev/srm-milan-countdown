<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--User Defined CSS Link-->
  <link rel="stylesheet" href="./css/main.css" />

  <!--Icons from Fontawesome-->
  <link rel="stylesheet" href="./css/fontawesome.css" />

  <!--Clock Flip-->
  <link rel="stylesheet" href="css/flip.min.css">

  <!--Favicon-->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Milan - Coming soon...</title>
</head>

<body>

  <div class="preloader" id="preloader"></div>

  <video autoplay muted loop id="myVideo" src="./assets/Milan_720.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="hero">

      <img src="assets/milan23.png" alt="milan logo">

      <div class="counter">
        <div class="tick" data-did-init="handleTickInit">
          <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
            <div class="tick-group">
              <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                <span data-view="flip"></span>
              </div>
              <span data-key="label" data-view="text" class="tick-label"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="type">

        <a href="#" class="typewrite" data-period="2000"
          data-type='[ "live the Change", "Live in Milan", "Coming Soon..." ]'>
        </a>

      </div>

      <div class="social-icon">
        <ul>
          <li class="yt"><a target="_blank" href="https://www.youtube.com/srmist"><i class="fa-brands fa-youtube"></i></a></li>
          <li class="insta"><a target="_blank" href="https://www.instagram.com/srmist_dsa/"><i class="fa-brands fa-instagram"></i></a></li>
          <li class="insta"><a target="_blank" href="https://www.instagram.com/srmist_milan/"><i class="fa-brands fa-instagram"></i></a></li>
          <li class="fb"><a target="_blank" href="https://www.facebook.com/srmmilan/"><i class="fa-brands fa-facebook"></i></a></li>
          <li class="mail"><a target="_blank" href="mailto:Culturalsecretary.sa@srmist.edu.in"><i class="fa-solid fa-envelope"></i></a></li>
        </ul>
      </div>
    </div>

  </div>






  <!--Essential Javascripts-->
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/fontawesome.js"></script>
  <script src="js/flip.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
